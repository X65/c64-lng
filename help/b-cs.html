usage: b-cs<p><p>
Benchmark contextswitching (b-cs) runs a small benchmark
to examine the context switching overhead in the system.
The overhead for N CPU consuming tasks is roughly 200*N/R
percent (R=result).
<p><p>
sample results:<p>
568 (pal C64), 1277 (pal C64 with REU)
