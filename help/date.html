<html><title>date</title>
<body>
usage: date [-s hh:mm[:ss](am|pm)]<p><p>
Date prints the time (date not yet implemented) to standard
output. The current time is read from the real time clock of
CIA1. Date can also be used to set the time, in this case
the "-s" option has to be used.<p><p>
example:<p>
date -s 11:00pm<p>
<p></body></html>
