<html><title>ls</title>
<body>
usage: ls [-l] [directory|file]<p><p>
ls - lists contents of directories. If no arguments are submitted, ls opens
the current working directory (or root of current working device). 
It first tries to open the named directory, if that fails it assumes the
argument is a filename.<p><p>
