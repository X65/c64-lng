Usage: 232echo<p><p>
232echo is echoing back data received from a serial interface.
232echo will first ask for a baudrate and then enter it's operative
state. 232echo test application for serial communication modules.
It relies on the SERv2 API and so interoperates with "swiftlink"
and "rs232std"
