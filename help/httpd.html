<html><title>httpd</title>
<body>
usage: httpd<p><p>
Attach a simple webserver using the HTTP1.0 protocol to TCP port 80. By the
time starting httpd, all reachable TCP/IP hosts (when using a dial-up line,
all in the entire internet) can connect to your C64 and download files.
For example help.html - the LUnix help file collection.<p><p>
